<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
    <script defer src="calc.js"></script>
</head>
<body>
    <!-- Calculator Body -->
<div class="calc-body">

    <div class="calc-display">
        <div class="calc-operations"></div>
        <div class="calc-display-value">0</div>
    </div>
    <div class="calc-keys">
        <div class="calc-rows">
            
            <button class="opps">AC</button>
            <button class="opps">%</button>
            <button class="opps">&#43;&#47;&#8722;</button>
            <button class="operations">&#247;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operations">&#215;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operations" id="minus">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operations" id="add">+</button>
        </div>
        <div class="last-row">

            <button>0</button>
            <button>E</button>
            <button class="operations">.</button>
            <button class="operations">=</button>
        </div>
    </div>
</div>
</body>
</html>
