<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
    <!-- <link href="style.css" rel="stylesheet"> -->
    <script defer src="calc.js"></script>
</head>
<body>
    <!-- Calculator Body -->
<div class="calc-body ">

    <input id="display" readonly class="">
    <!-- <div class="calc-display">
    </div> -->
    <div class="calc-keys">
        <div class="calc-rows col-12">
            
            <button class="opps" onclick="clearDisplay()">AC</button>
            <button class="opps" onclick="appendToDisplay('/100')">%</button>
            <button class="opps" onclick="appendToDisplay('-')">&#43;&#47;&#8722;</button>
            <button class="operations" onclick="appendToDisplay('/')">&#247;</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operations" onclick="appendToDisplay('*')">&#215;</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operations" id="minus" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operations" id="add" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('*10**')">E</button>
            <button class="operations" onclick="appendToDisplay('.')">.</button>
            <button class="operations" onclick="calculate()">=</button>
        </div>
    </div>
</div>
</body>
</html>
